<body style="overflow-x: hidden;">
    <!--============================== INICIO NAV ===========================-->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo bold">My<span>GEN</span>
                    <div>Supplemented by TAAG Genetics</div>
                </a>
            </div>

    <!--============================== FIN NAV ===========================-->


    <!--============================== MAIN ===========================-->

<main id="activateMain">
    <div class="row">
        <div class="col s12 m4 push-m4" id="register">
            <form action="">
                <h5 class="bold-text center" id="activateKitHeader">ACTIVATE YOUR KIT</h5>
                <h6 class="center">Create an account to register and link your kit.</h6>
                <div class="input-field col s12">
                    <input id="first_name" type="text" class="validate" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate" required>
                    <label for="last_name">Last Name</label>
                </div>
                <h6>What is your sex?</h6>
                <p>
                    <label for="male">
                        <input class="with-gap" id="male" name="gender" value="" type="radio" required />
                        <span for="male">Male</span>
                    </label>
                    <label for="female">
                        <input class="with-gap" id="female" name="gender" value="" type="radio" required />
                        <span for="female">Female</span>
                    </label>
                </p>
                <div class="input-field col s12">
                    <input id="email" type="text" class="validate" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div> 
                <div class="input-field col s12">
                    <input id="password_co" type="password" class="validate" required>
                    <label for="password_co">Confirm Password</label>
                </div>     
                <div class="input-field col s12">
                    <input id="date" type="date" class="validate" placeholder="" required>
                    <label for="date">Date of birth</label>
                </div>
                <div class="col s12">
                    <label for="agree">
                        <input type="checkbox" id="agree" required/>
                        <span>I have read and agree to the <a href="" class="accent-text">terms of use</a> and <a href="" class="accent-text">Privacy Statement</a></span>
                    </label>
                </div>   
                <div class="col s12 center-align">
                    <br><br>
                    <button class="shop center" type="submit" name="action">
                        CREATE ACCOUNT
                    </button>
                   
                </div>
                <div class="col s12 center-align">
                    <p>Already have an account? <span class="accent-text">Sign in</span></p>
                </div>                            
            </form>
        </div>
    </div>
</main>

    <!--============================== MAIN ===========================-->

<!--============================== FOOTER ===========================-->
